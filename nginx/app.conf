# This file is included inside the default nginx.conf's http {} context

limit_req_zone $binary_remote_addr zone=limit_per_ip:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=limit_api:10m rate=5r/s;

upstream api_upstream {
    server api:8000;
    keepalive 32;
}

server {
    listen 80 default_server;
    server_name _;

    client_max_body_size 10m;
    limit_req zone=limit_per_ip burst=20 nodelay;

    # Stricter limits for write-heavy endpoints
    location = /metrics {
        return 403;
    }
    location = /register {
        limit_req zone=limit_api burst=10 nodelay;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_pass http://api_upstream;
    }

    location = /recognize {
        limit_req zone=limit_api burst=10 nodelay;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_pass http://api_upstream;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_pass http://api_upstream;
    }
}


# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name _;

    ssl_certificate     /etc/nginx/certs/dev.crt;
    ssl_certificate_key /etc/nginx/certs/dev.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';

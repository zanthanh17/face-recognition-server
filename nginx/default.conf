worker_processes auto;
events { worker_connections 1024; }

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Basic global rate limit per IP: 10 req/s with burst 20
    limit_req_zone $binary_remote_addr zone=limit_per_ip:10m rate=10r/s;

    include       mime.types;
    default_type  application/octet-stream;
    gzip on;
    gzip_types application/json text/plain text/css application/javascript application/octet-stream;

    upstream api_upstream {
        server api:8000;
        keepalive 32;
    }

    server {
        listen 80 default_server;
        server_name _;

        client_max_body_size 10m;
        limit_req zone=limit_per_ip burst=20 nodelay;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering on;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
            proxy_pass http://api_upstream;
        }
    }
}






